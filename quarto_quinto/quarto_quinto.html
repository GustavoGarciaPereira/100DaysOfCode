<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Cores</title>
</head>
<body>
    <h1 id="titulo">Cores</h1>
    <div class="conteudo">
        <div class="controles_cores">


            <label class="titolos_r" for="vol">(R) Vermelho: </label>
            <input type="range" id="vol_r" name="vol" min="0" max="255">
            <input type="text" id="fname_r" name="fname" size="3">
    
        </div>
        <div class="controles_cores">
        <label class="titolos_g" for="vol">(G) Verde: </label>
        <input type="range" id="vol_g" name="vol" min="0" max="255">
        <input type="text" id="fname_g" name="fname" size="3">
        </div>
        <div class="controles_cores">
        <label class="titolos_b" for="vol">(B) Azul: </label>
        <input type="range" id="vol_b" name="vol" min="0" max="255">
        <input type="text" id="fname_b" name="fname" size="3">
        </div>
    
        <div class="a">
        <div id="qua" class="quadrado"></div>
        </div>
    </div>




<script src="./js/index.js"></script>
